    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      //Henter ID fra det valgte element
      //console.log(id);
      let vandreElement;

      //const header = document.querySelector("header h2");
      const url = "https://outdoor-0753.restdb.io/rest/stayoutdoor/";
      const options = {
        headers: { "x-apikey": "6139e63e43cedb6d1f97eee7" },
      };

      document.addEventListener("DOMContentLoaded", hentData);

      async function hentData() {
        //Promise - data lover program at komme med data, imen det køre videre
        const result = await fetch(url + id, options);
        vandreElement = await result.json();
        console.log(vandreElement);
        vis();
      }

      function vis() {
        document.querySelector(".single_h2").textContent = vandreElement.navn;

        document.querySelector(".langbeskrivelse").textContent =
          vandreElement.langbeskrivelse;

        document.querySelector(".vandre_img").src = vandreElement.billede;
      }

      document.querySelector(".back").addEventListener("click", () => {
        window.history.back();
      });

      const navMenu = document.querySelector(".nav_menu");
      const burger = document.querySelector(".hamburger");

      //window.addEventListener("load", sidenVises);
      //function sidenVises() {
      //  console.log("SidenVises");
      //}

      burger.addEventListener("click", mobil);

      function mobil() {
        burger.classList.toggle("open");
        navMenu.classList.toggle("open");
      }
